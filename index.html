<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 5rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <h1>Spli<br>tter</h1>
  <form>
    <div class="entry">
  <label for="title"> Bill</label>
  <input type="float" placeholder="$" class="bill">
  <label for="tip"> Select Tip %</label>
  <div class="percent-set">
  <button value="5">5%</button>
  <button value="10">10%</button>
  <button value="15">15%</button> 
  <button value="25">25%</button>
  <button value="50">50%</button>
  <input type="text" class="custom-tip" placeholder="Custom">
</div>
  <label for="people">Number of People</label>
  <input type="number" class="people">
</div>
  <div class="result">
    <p><strong>Tip Amount</strong><br>
      <span class="tip"></span></p>
    <p><strong>Total</strong><br>
      / person<span class="total"></span></p>

  <button type="reset">Reset</button>
</div>
</form>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://remons.xyz">Ray M</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
